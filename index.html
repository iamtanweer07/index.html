<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
     <!-- content header division-->
    <h1 class="heading">Product Page</h1>
      <!-- content class division-->
    <div class="hero">
      <div id="main">
        <div class="box">
          <p class="smart">SMARTWATCH</p>
          <img src="image_2.webp" alt="smartwatch" class="watch" />
          <h1 class="dollar">$90</h1>
          <button type="button">ADD TO CART</button>
          <button type="button">BUY NOW</button>
        </div>
      </div>
        <!-- content image division-->
      <div class="smart_watch_image_list">
        <img src="image_1.webp" alt="smartwatch" />
        <img src="image_3.webp" alt="smartwatch" />
        <img src="image_4.webp" alt="smartwatch" />
        <img src="image_5.webp" alt="smartwatch" />
      </div>
    </div>
  </body>
</html>
